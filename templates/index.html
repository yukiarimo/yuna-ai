            <div class="coll-lo">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/js/sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>

    <script>
        // Function to execute JavaScript code entered by the user
        document.getElementById("executeButton").addEventListener("click", function () {
            // Get the JavaScript code from the textarea
            var code = document.getElementById("codeInput").value;

            try {
                // Use eval to execute the code
                var result = eval(code);

                // Display the result in the console output textarea
                document.getElementById("consoleOutput").value += "Result: " + result + "\n";
            } catch (error) {
                // If there's an error, display it in the console output textarea
                document.getElementById("consoleOutput").value += "Error: " + error.message + "\n";
            }
        });
    </script>
