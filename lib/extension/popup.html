<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yuna Ai</title>
    <style>
        /* --- BASE & VARIABLES --- */
        :root {
            --yuna-bg-color: rgba(30, 30, 35, 0.55);
            --yuna-accent-ai: rgba(0, 158, 140, 0.45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 250px;
            height: 80px;
            font-family: sans-serif;
            color: white;
            background: #111;
        }

        /* --- LIQUID GLASS CORE --- */
        .yuna-glass-container {
            position: relative;
            overflow: hidden;
            background-color: transparent !important;
            box-shadow: 0 25px 40px -10px rgba(0, 0, 0, 0.4) !important;
            border: none !important;
        }

        .yuna-glass-container::before,
        .yuna-glass-container::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .yuna-glass-container::before {
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            z-index: 1;
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .yuna-glass-container::after {
            z-index: 2;
            background-color: var(--yuna-bg-color) !important;
            box-shadow: 0 0 2px 7px rgba(255, 255, 255, 0.05) inset, 0 0 10px 4px rgba(0, 0, 0, 0.2) inset !important;
        }

        .yuna-glass-container>* {
            position: relative !important;
            z-index: 4 !important;
        }

        /* --- POPUP UI --- */
        #yuna-popup-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- SETTINGS SECTION --- */
        .settings-section {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- TOGGLE SWITCH --- */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--yuna-accent-ai);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div id="yuna-popup-container" class="yuna-glass-container">
        <!-- Settings Section -->
        <div class="settings-section">
            <span class="settings-label">Yuna on Webpages</span>
            <label class="switch">
                <input type="checkbox" id="content-script-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
